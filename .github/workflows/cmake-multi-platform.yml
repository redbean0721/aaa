name: CMake Multi-Platform Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [x64]   # 先不要 windows arm64
        build_type: [Release]

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        shell: bash
        run: |
          VERSION=$(grep 'const char\* VERSION' main.cpp | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Setup Linux deps
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake

      - name: Setup Windows MinGW
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install mingw -y
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $GITHUB_PATH

      - name: Configure
        shell: bash
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release

      - name: Rename executable
        shell: bash
        run: |
          cd build
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            OUT=taiwanfrp_launcher_v${VERSION}_windows_amd64.exe
            mv Release/taiwanfrp_launcher.exe $OUT
          else
            OUT=taiwanfrp_launcher_v${VERSION}_linux_amd64
            mv taiwanfrp_launcher $OUT
          fi
          echo "OUT=$OUT" >> $GITHUB_ENV

      # 只讓 Linux x64 建立 release
      - name: Create release & upload
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          files: build/${{ env.OUT }}
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PAT }}
