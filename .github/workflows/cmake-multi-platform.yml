name: CMake Multi-Platform Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [x64, arm64]
        build_type: [Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=$(grep 'const char\* VERSION' include/cli.h | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Set build directory
        id: vars
        shell: bash
        run: |
          echo "BUILD_DIR=${GITHUB_WORKSPACE}/build" >> "$GITHUB_OUTPUT"

      # ---------- Linux deps ----------
      - name: Setup Linux dependencies
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev g++-aarch64-linux-gnu

      # ---------- Windows deps ----------
      - name: Setup Windows MinGW
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install mingw -y
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> "$GITHUB_PATH"

      # ---------- Configure ----------
      - name: Configure CMake
        shell: bash
        run: |
          mkdir -p "${{ steps.vars.outputs.BUILD_DIR }}"
          cd "${{ steps.vars.outputs.BUILD_DIR }}"

          if [[ "${{ runner.os }}" == "Linux" && "${{ matrix.arch }}" == "arm64" ]]; then
            printf '%s\n' \
              'set(CMAKE_SYSTEM_NAME Linux)' \
              'set(CMAKE_SYSTEM_PROCESSOR aarch64)' \
              'set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc)' \
              'set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++)' \
              > aarch64-toolchain.cmake

            cmake "${{ github.workspace }}" \
              -DCMAKE_TOOLCHAIN_FILE="$(pwd)/aarch64-toolchain.cmake" \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          else
            cmake "${{ github.workspace }}" \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          fi

      # ---------- Build ----------
      - name: Build
        shell: bash
        run: |
          cd "${{ steps.vars.outputs.BUILD_DIR }}"
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cmake --build . --config ${{ matrix.build_type }} --target taiwanfrp_launcher
          else
            cmake --build . --target taiwanfrp_launcher -- -j$(nproc)
          fi

      # ---------- Rename executable ----------
      - name: Rename executable for release
        shell: bash
        run: |
          cd "${{ steps.vars.outputs.BUILD_DIR }}"
          OS_NAME=""
          EXT=""
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            OS_NAME="windows"
            EXT=".exe"
          else
            OS_NAME="linux"
          fi

          ARCH_NAME=""
          if [[ "${{ matrix.arch }}" == "x64" ]]; then
            ARCH_NAME="amd64"
          else
            ARCH_NAME="arm64"
          fi

          RELEASE_FILE=taiwanfrp_launcher_v${VERSION}_${OS_NAME}_${ARCH_NAME}${EXT}
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv Release/taiwanfrp_launcher.exe $RELEASE_FILE
          else
            mv taiwanfrp_launcher $RELEASE_FILE
          fi

          echo "RELEASE_FILE=$RELEASE_FILE" >> "$GITHUB_ENV"

      # ---------- Upload Release ----------
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          release_name: v${{ env.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload executable to Release
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.vars.outputs.BUILD_DIR }}/${{ env.RELEASE_FILE }}
          asset_name: ${{ env.RELEASE_FILE }}
          asset_content_type: application/octet-stream
